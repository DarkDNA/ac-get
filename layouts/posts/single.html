<html>
	<head>
		<title>{{.Title}} &laquo; ac-get</title>
		{{ template "chrome/head.html" . }}
	</head>
	<body>
		{{ template "chrome/header.html" . }}
		{{ template "chrome/menu.html" . }}
		<div id="content">
			<h1>{{ .Title }}</h1>
			<h3>Posted on {{ .Date.Format "2006-01-02" }}</h3>

			{{.Content}}
		</div>
		{{ template "chrome/footer.html" . }}
	</body>
</html>
